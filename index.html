<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="design/CSS FILE/stylesheet.css">
</head>

<body>

<main class="card">
  <figure class="card_figure">
    <img class="card_img" src="./images/image-qr-code.png" alt="image.png" ">
    <figcaption class="offscreen">QR code of the project</figcaption>
    </figure>
    <h1 class="line"><b>Improve your front-end skills by building projects.</b></h1>
    <p class="op">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
</main>


<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">GAUTAM RAI</a>.
  </div>
</body>
</html>
